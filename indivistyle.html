<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="indivistyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <i class="fa-solid fa-bars"></i>
            <h2>INDIVI-STYLE</h2>
            <input type="text" placeholder="search your products">
            <ul class="nav-ul">
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Brands</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Course</a></li>
                <li><a href="">Sign up</a></li>
              
            </ul>
            <a href="/home/student/indivistyle/selfbrand.html"><button>Self Brand</button></a>
           
        </nav>
    </header>
    <div class="automate">
     <marquee behavior="" direction=""><img src="https://rukminim2.flixcart.com/fk-p-flap/1620/270/image/57d9b129e302642e.jpg?q=20"alt="">
    <img src="https://rukminim2.flixcart.com/fk-p-flap/1620/270/image/dabc78776724f48d.jpg?q=20" alt="">
    <img src="https://rukminim2.flixcart.com/fk-p-flap/1620/270/image/337c858841639783.jpeg?q=20" alt="">
    </marquee>
    </div>
    <div class="container">

        <div class="customization">
          <h2>Customization Details</h2>
          <label for="color">Color:</label>
          <select id="color" name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
          </select>
      
          <label for="size">Size:</label>
          <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xlarge">X-Large</option>
          </select>
      
          <label for="material">Material:</label>
          <input type="text" id="material" name="material" placeholder="e.g., Cotton, Silk">
      
          <label for="text">Add Text:</label>
          <input type="text" id="text" name="text" placeholder="Optional text">
        </div>
      
        <div class="payment">
          <h2>Payment Details</h2>
          <label for="cardName">Cardholder Name:</label>
          <input type="text" id="cardName" name="cardName" placeholder="cardname">
      
          <label for="cardNumber">Card Number:</label>
          <input type="number" id="cardNumber" name="cardNumber" placeholder="cardnumber">
      
          <label for="expiry">Expiry Date:</label>
          <input type="month" id="expiry" name="expiry">
      
          <label for="cvv">CVV:</label>
          <input type="number" id="cvv" name="cvv" placeholder="cvv">
        </div>
      
      </div>
      <div class = "button-container">
          <button>Submit Order</button>
      </div>
</body>
</html>
