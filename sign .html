<link rel="stylesheet" href="sign.css">
<div class="container" id="signup-form">
    <h2>Sign Up</h2>
    <div class="form-group">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="signup-email">
    </div>
    <div class="form-group">
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password">
    </div>
    <div class="form-group">
        <a href="http://127.0.0.1:5500/selfbrand.html"><button>Sign Up</button></a>
    </div>
    <div class="switch-form">
        <a href="#" onclick="switchForm('signin-form')">Already have an account? Sign In</a>
    </div>
</div>

<div class="container" id="signin-form" style="display: none;">
    <h2>Sign In</h2>
    <div class="form-group">
        <label for="signin-email">Email:</label>
        <input type="email" id="signin-email" name="signin-email">
    </div>
    <div class="form-group">
        <label for="signin-password">Password:</label>
        <input type="password" id="signin-password" name="signin-password">
    </div>
    <div class="form-group">
        <button>Sign In</button>
    </div>
    <div class="switch-form">
        <a href="#" onclick="switchForm('signup-form')">Create an account? Sign Up</a>
    </div>
</div>
